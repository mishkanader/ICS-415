    <div id="side">
      <aside>
        <strong style>Forms Page Summary</strong>
        <p>HTML supports a variety of user input</p>
      </aside>

    <section>
      <h2>Forms Page</h2>

      <FORM method="post" action="w2c1.html">
        <p><label>Username:</label><INPUT type="text" name="name" size="30"></p>

        <p><label>Password:</label><INPUT type="password" name="password" size="30"></p>

        <p>Radio Buttons</p>
        <p><INPUT type="radio" name="gender" value="Male"><label>Male</label></p>
        <p><INPUT type="radio" name="gender" value="Female"><label>Female</label></p>

        <p>Checkboxes</p>
        <p><INPUT type="checkbox" name="OS" value="Windows"><label>Windows</label></p>
        <p><INPUT type="checkbox" name="OS" value="Mac"><label>Mac</label></p>
        <p><INPUT type="checkbox" name="OS" value="Linux"><label>Linux</label></p>

        <p>Reset button to clear form data:</p>
        <INPUT type="reset">

        <p>Submit button to send the form data:</p>
        <INPUT type="submit">

      </FORM>
    </section>
